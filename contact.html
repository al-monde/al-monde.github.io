  <!-- contact -->

  <div class="contact_form">
    <div class="title">
      <h1>
        Contact us
      </h1>
    </div>
    <form>
      <select name="contact-purpose" id="contact-purpose" required>
        <option value="none">Choose a purpose</option>
        <option value="sell">I want to sell books</option>
        <option value="buy">I want to buy books</option>
      </select>
      <div class="formInfo">
        <div class="inputfield">
          <label class="name" for="firstname">Firstname</label>
          <input id="firstname" type="text" name="name" class="name" placeholder="Please enter your firstname"
            required="required">
        </div>
        <div class="inputfield">
          <label class="name" for="lastname">Lastname</label>
          <input id="formlastname" type="text" name="surname" class="name" placeholder="Please enter your lastname"
            required="required">
        </div>
        <div class="inputfield">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" class="contactinfo" placeholder="Please enter your email"
            required="required">
        </div>

        <div class="inputfield">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" name="phone" class="contactinfo" placeholder="Please enter your phone"
            required="required">
        </div>
        <label>Contact preference:</label>
        <div>

          <label for="byemail">By email</label>
          <input type="checkbox" name="byemail" id="byemail" value="email">
        </div>

        <div>
          <label for="byphone">By phone</label>
          <input type="checkbox" name="byphone" id="byphone" value="phone">
        </div>
        <label>Receive weekly newsletter:</label>
        <div>
          <label for="yes">Yes</label>
          <input type="radio" name="newsletter" id="yes" value="yes" checked>
        </div>
        <div>
          <label for="no">No</label>
          <input type="radio" name="newsletter" id="no" value="no">
        </div>
      </div>
      <div class="form_note">
        <label for="notes">Notes:</label><br>
        <textarea name="notes" id="notes"></textarea>
      </div>
      <div class="button">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
